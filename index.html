<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Blackjack</title>
</head>
<body>
  <div class="container">
    
  <h1 id="heading1">Blackjack</h1>
    <br>
    <button id="b-button">Play</button>  
  
  <div class="game" contenteditable="true">
<div class="game-body" contenteditable="true">
  <div class="game-options" contenteditable="true">
    <!--<input type="button" id="btn-start" class="btn" value="Start" onclick="startblackjack()">-->
    <input type="button" id="btnStart" class="btn" value="Start" onclick="startblackjack()">
    <input type="button" value="Hit me" class="btn" onclick="hitMe()">
    <input type="button" value="Stay" class="btn" onclick="stay()">
  </div>
    
    <div class="status" id="status" contenteditable="true"></div>
  
  <div class="deck" id="deck" contenteditable="true">
    <div id="deckcount" contenteditable="true">52</div>
  </div>
  

  <div class="players" id="players" contenteditable="true">
  </div>

  <div class="clear"></div contenteditable="true">


</div>
  </div>
  </div>
 <script type="text/javascript" src="main.js" async defer></script>
 <script type="text/javascript" src="jquery.js"></script> 
</body>
</html>
